<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios de JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ejercicios de JavaScript</h1>

    <section>
      <h2>Tema 1: Condicionales</h2>
      <p>Responde las preguntas para ver los resultados en la consola.</p>

      <label for="golesMessi">¿Cuántos goles hizo Messi en el Mundial 2022?</label>
      <input type="number" id="golesMessi" name="golesMessi">

      <label for="balonOro">¿Messi ganó el Balón de Oro en 2022? (sí/no)</label>
      <input type="text" id="balonOro" name="balonOro">

      <label for="campeona">¿Argentina fue campeona del Mundial 2022? (sí/no)</label>
      <input type="text" id="campeona" name="campeona">

      <button onclick="ejecutarEjercicios()">Ejecutar Ejercicios</button>
    </section>

    <section>
      <h2>Tema 2: Ciclos y Control de Flujo</h2>
      <button onclick="ejecutarCiclos()">Ver Ciclos</button>
    </section>

    <section>
      <h2>Tema 3: Nullish Coalescing y Condiciones Anidadas</h2>
      <button onclick="ejecutarNullishCoalescing()">Ver Nullish Coalescing</button>
    </section>

    <div id="resultados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
