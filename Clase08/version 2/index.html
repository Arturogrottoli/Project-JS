<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sincronía vs Asincronía</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Sincronía y Asincronía en JavaScript</h1>
  <p>
    Estos ejemplos muestran la diferencia entre ejecución sincrónica
    y asincrónica usando JavaScript.
  </p>

  <button id="runSync">Ejecutar Sincrónico</button>
  <button id="runAsyncBasic">Ejecutar Asincrónico Básico</button>
  <button id="runAsyncPizza">Ejecutar Asincrónico (Pizza)</button>
  <button id="runCallStack">Ejecutar Call Stack (Hojas)</button>
  <button id="runEventLoop">Ejecutar Event Loop (Día ocupado)</button>
  <button id="runTimeoutLoader">Ejemplo setTimeout con Loader</button>
  <div id="loader" style="display:none;">⏳ Cargando...</div>
  <button id="runSetTimeout">Programar mensaje</button>
<button id="runClearTimeout">Cancelar mensaje</button>
<button id="runTryCatch">Ejecutar Try / Catch</button>

  

  <!--
    <pre> se usa para mostrar texto respetando exactamente:
    - saltos de línea
    - espacios
    - tabulaciones
    Tal como se escribe desde JavaScript.
  -->
  <pre id="output"></pre>

  <div id="cards" class="card"></div>

  <h2>Pokémon</h2>
<div id="poke-cards" class="card"></div>

<h2>Pokemon con async/await</h2>
<div id="pokemon-loader" style="display:none;">
    ⏳ Cargando Pokémon...
  </div>
<div id="pokemon-container" class="card"></div>

  <script src="app.js"></script>
</body>
</html>
